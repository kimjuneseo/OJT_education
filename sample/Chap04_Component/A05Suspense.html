<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>A05 Suspense - Vue3</title>
  <style>
    .dialog { position: fixed; top: 50px; left: 30%; width: 600px; height: 200px; z-index: 99999; border: 1px solid gray; background-color: white; padding: 10px; }
  </style>
</head>
<body>
  <div id="popup"></div>
  <div class="card-body" id="app">
    <h3>A05 Suspense - Vue3</h3>

    <child-comp></child-comp>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    const app = Vue.createApp({})

    app.component('ChildComp', {
      template: `
        <h5>{{title}}</h5>
        <p>
          Vue (pronounced /vjuÀê/, like view) is a JavaScript framework for building user interfaces. 
          It builds on top of standard HTML, CSS and JavaScript, and provides a declarative and 
          component-based programming model that helps you efficiently develop user interfaces, be it simple or complex.
        </p>
      `,
      data() {
        return { title: 'Child Component' }
      } 
    });

    app.mount('#app')
  </script>
</body>
</html>
