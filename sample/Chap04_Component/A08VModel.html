<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>A09 v-model</title>
</head>
<body>
  <div class="card-body" id="app">
    <h3>A09 v-model</h3>
    
    Name: {{msg}}<br>
    Age: {{age + 100}}<br>
    Num: {{num + 100}}<br>
    <hr>

    <input-comp label-name="Name" v-model="msg"></input-comp>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          msg: 'NolBu',
          age: 30,
          num: 10
        }
      }
    });

    app.component('InputComp', {
      template: `
        {{labelName}}: 
          <input type="text" class="form-control">
        Age: 
          <input type="text" class="form-control">
        Num: 
          <input type="text" class="form-control">
      `,
    })

    app.mount('#app');
  </script>
</body>
</html>
