<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>A07 Watch</title>
</head>
<body>

  <div class="card-body" id="app">
    <h3>A06 Watch</h3>

    <div>
      <input type="text" class="form-control" v-model="x"><br>
      <input type="text" class="form-control" v-model="y"><br>
      Total: {{total}} / <br >
      <br>

      <input type="text" class="form-control" v-model="name"><br>
      <table class="table">
        <thead>
          <tr><th>NO</th><th>NAME</th><th>TEL</th><th>ADDRESS</th></tr>
        </thead>
        <tbody>
          <tr v-for="contact in contactList">
            <td>{{contact.no}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
            <td>{{contact.address}}</td>
          </tr>
        </tbody>
      </table>

      <div  v-show="isLoading">Loading...</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    // http://sample.bmaster.kro.kr/contacts_long/search/
    Vue.createApp({
      data() {
        return {
          x: 10, 
          y: 20,
          total: 0,
          name: '',
          isLoading: false,
          contactList: []
        }
      },
      watch: {
        // 감시하고자 하는(값이 변경되었니) 변수의 이름과 동일한 이름으로 기술
        // 값이 변경되면 watch로 지정한 함수가 실행된다
        x(value) {
          console.log('x => ' + value);
          let data = Number(value);
          if(isNaN(data)) data = 0;
          this.total = data + this.y;
        },
        name(value) {
          if (value.length >= 2) this.getContactList();
        }
      },
      methods: {
        getContactList(){
          this.isLoading = true;
          fetch('http://sample.bmaster.kro.kr/contacts_long/search/' + this.name)
          .then( resp => resp.json() )            // text => json 형태로 변경
          .then( data => {
            console.log(data);
            this.isLoading = false;
            this.contactList = data;
          })
          .catch( error => {
            console.error(error);
            this.isLoading = false;
          })
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
