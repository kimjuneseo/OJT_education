<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>A05 Method</title>
</head>
<body>

  <div class="card-body" id="app">
    <h3>A04 Method</h3>

    <div>
      <h5>1. Method</h5>
      onAdd: {{onAdd(10, 20)}}<br>
      <br>
      Name: {{name}}
      <input type="text" name="name" class="form-control" :value="name">
      Num: {{num}}
      <input type="text" name="num" class="form-control" :value="num">
    </div>
    <br>

    <div>
      <h5>2. Computed</h5>
      Computed: <br>
      Methods: <br>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          name: 'NolBu',
          num: 10
        }
      },
      methods: {
        onAdd: (x, y) => `${x} + ${y} = ${x + y}`,

      }
    }).mount('#app')
  </script>
</body>
</html>
