<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>A02 Props</title>
</head>
<body>
  <div class="card-body" id="app">
    <h3>A02 Props</h3>

    <div>
      <div>
        속성명은 변수명이 카멜표기법(Camel Case)인 경우 케밥표기법(Kebab Case)으로 변경해서 기술한다.<br>
        전달되는 값은 모두 문자열이다. 값으로 전달하기 위해서는 v-bind를 이용한다.<br>
      </div>
      <br>

      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          address: 'Seoul',
          arr: [10, 20],
          user: {name: 'HungBu', age: 30}
        }
      },
      methods: {
        onAdd: (x, y) => `${x} + ${y} = ${x + y}`
      }
    }).mount('#app')
  </script>
</body>
</html>
