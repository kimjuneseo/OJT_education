<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style type="text/css">
    .done { text-decoration: line-through; }
  </style>
  <title>A06 TodoList</title>
</head>
<body>
  <div class="card-body" id="app">
    <h3>A06 TodoList</h3>

    <todo-form></todo-form>
    <todo-list></todo-list>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          todoList: [
            { id: 1, text: '첫 번째 할 일', done: true },
            { id: 2, text: '두 번째 할 일', done: false },
            { id: 3, text: '세 번째 할 일', done: false },
          ],
          id: 4,
        }
      },
    });

    app.component('TodoForm', {
      template: `
      <form>
        <div class="input-group">
          <input type="text" class="form-control" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary mr-1">Submit</button>
          </div>
        </div>  
      </form>
      `
    });

    app.component('TodoList', {
      template: `
        <table class="table">
          <thead>
            <tr>
              <th style="width: 10%">ID</th>
              <th>Todo</th>
              <th style="width: 10%">Complete</th>
              <th style="width: 10%">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td><span></span></td>
              <td><button class="btn btn-primary">Complete</button></td>
              <td><button class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      `,
    });
    
    app.mount('#app');
  </script>

</body>
</html>
