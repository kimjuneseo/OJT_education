<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>A09 Slot Basic</title>
</head>
<body>
  <div class="card-body" id="app">
    <h3>A09 Slot Basic</h3>

    <hr>

    <comp-one>
      <div>My name is NolBu {{age}}</div>
    </comp-one><br>

    <comp-one>
      <div>
        <h6>이게 전달한 내용</h6>
        <div>Your name is 신천재 {{age}}</div>
      </div>
    </comp-one>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    const app =  Vue.createApp({
      data() {
        return {
          age: 30
        }
      }
    });

    app.component('CompOne', {
      template: `
        <div>
          <h5>A09 Child Component</h5>
          
          <slot></slot>
          
          <div>뷰의 일부분을 이 컴퍼넌트를 사용하는 곳에서 주입</div>
          <div>Name: Nolbu</div>
          
        </div>
      `
    });

    app.mount('#app')
  </script>
</body>
</html>
