<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style type="text/css">
    .border { border: 1px solid lightgray; }
  </style>
  <title>A09 Slot Basic</title>
</head>
<body>
  <div class="card-body" id="app">
    <h3>A10 Slot Name</h3>

    <hr>

    <comp-one>
      <!-- 이름이 없는 slot 태그에 들어가는 내용은 template으로 시작 안해도 된다 -->
      <div>1. 처음 시작</div>
      
      <!-- 이름이 지정되는 경우 반드시 template 태그로 지정 -->
      <template v-slot:header>Header Content</template>
      <template v-slot:menu>Menu Content</template>
      <template #content>Content</template>
      <template #footer>Footer Content</template>
      <div>2. 마지막</div>
    </comp-one>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.32/vue.global.js"></script>
  <script>
    const app =  Vue.createApp({

    });

    app.component('CompOne', {
      template: `
      <div>
        <h5>A10 Slot Named</h5>

        <div class="row card-body">
          <div class="col-12 border">
            <slot name="header"></slot>
          </div>
          <div class="col-4 border">
            <slot name="menu"></slot>
          </div>
          <div class="col-8 border">
            <slot name="content"></slot>
          </div>
          <div class="col-12 border">
            <slot name="footer"></slot>
          </div>

          <div class="col-12">
            <!-- 이름을 지정하지 않으면 여기에 순서대로 모아서 표시됨 -->
            <slot></slot>
          </div>
        </div>

      </div>
      `
    });

    app.mount('#app')
  </script>
</body>
</html>
