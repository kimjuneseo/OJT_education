<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>A02 Binding</title>
</head>
<body>
  <div id="app" class="card-body">

    <h3>A01 Binding</h3>
    바인딩 식 내부에서는 식만 사용 가능 / {{name}}<br>
    <br>

    <div id="one">
      <h5>1. 일반적 바인딩</h5>
      일반적인 단방향 바인딩: {{name}}<br>
      함수의 리턴값: {{onAdd(10, 20)}}<br>
      함수의 리턴값: {{onMin(10, 20)}}<br>
      배열: <br>
      객체: <br>
    </div>
    <br>

    <div>
      <h5>2. 바인딩 연산</h5>
      일반적 연산: <br>
      속성 참조: <br>
      속성 참조 연산: <br>
      비교 연산: <br>
      비교 연산: <br>
      삼항 연산: <br>
    </div>
    <br>

    <div>
      <h5>3. 바인딩 관련 지시자</h5>
      v-text: <span></span><br>
      v-html: <span></span><br>
      v-once: <span></span><br>
      v-pre: <span></span><br>
      <br>
      <button>Change</button>
      <button>Change</button>
      <br>
    </div>

    <div>
      Data에 존재하지 않는 변수: 
      Data에 존재하지 않는 객체: 
    </div>
    <br>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.min.js"></script>
  <script>
    // const app = new Vue({})        // 2.X 방식
    const app = Vue.createApp({
      // 변경되면 즉시 화면에 반영되는 감시자가 딸린 변수를 등록
      data: function() {
        return {
          name: 'Hello World'
        }
      },

      // 메서드 정의
      methods: {
        onAdd(x, y) {
          console.log(this, this.name);
          return `${x} + ${y} = ${x + y}`;
        },
        onMin: (x, y) => {    // 내부에서 this 즉 data 변수 등을 참조하는 경우는 안됨.
          console.log(this, this.name);
          return `${x} - ${y} = ${x - y}`
        }
      }
    })
    app.mount('#app');
  </script>
</body>
</html>
